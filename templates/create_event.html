{% extends "base.html" %}
<body>
{% block body %}
<h1>Create Events</h1>
	<div class="dataentry">
			<form class="form-inline" name="event_form">
				<div class="form-group">
					<label for="inputname">Event Name</label>
					<input type="text" id="inputname" name="Event" value="">
				</div>
				<div class="form-group">
					<label for="inputcategory">Category</label>
					<input type="text" id="inputcategory" name="Category" value="">

				<div class="form-group">
					<label for="inputendtime">End Time</label>

		</div>
	<div>
